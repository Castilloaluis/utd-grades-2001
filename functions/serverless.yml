service: utd-grades

custom:
  serverless-offline:
    httpPort: 4000
  dbConfig: ${file(env.yml)}

provider:
  name: aws
  runtime: nodejs12.x
  profile: utd-grades
  region: us-east-2
  stage: ${opt:stage, 'development'}
  stackTags:
    environment: ${self:provider.stage}
    project: utd-grades
  environment:
    dbName: ${self:custom.dbConfig.dbName}
    dbUser: ${self:custom.dbConfig.dbUser}
    dbPass: ${self:custom.dbConfig.dbPass}
    dbHost: ${self:custom.dbConfig.dbHost}

package:
  exclude:
    - '**/__tests__/**'

functions:
  getSection:
    handler: services/section/get/handler.handler
    events:
      - http:
          path: section/{id}
          method: get 
          request: 
            parameters: 
              paths: 
                id: true
          cors: true
  
  findSection:
    handler: services/section/find/handler.handler
    events:
      - http:
          path: section
          method: get
          cors: true

plugins:
  - serverless-offline
